<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">

    </div>
    <div class="form">
        <div class="form-title">
            <h1>Contact Information</h1>
            <p class="required">*Required</p>

        </div>
        <div class="name-title">
            <div class="name">Name<span class="required">*</span></div>
            <div class="input-title"><input type="text" name="answer" placeholder="Your answer"></div>
        </div>
        <div class="email-title">
            <div class="email">Email<span class="required">*</span></div>
            <div class="input-title"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <div class="address-title">
            <div class="address">Address<span class="required">*</span></div>
            <div class="input-title"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <div class="phone-title">
            <div class="phone">Phone Number<span class="required">*</span></div>
            <div class="input-title"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <div class="comments-title">
            <div class="comment">Comments<span class="required">*</span></div>
            <div class="input-title"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <button>Submit</button>
    </div>


    
</body>
</html>
